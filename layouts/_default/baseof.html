<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
</head>
<body>
    {{ if not .IsHome }}
        {{ partial "header.html" . }}
    {{ end }}
    <main>
        {{ block "main" . }}{{ end }}
    </main>
    {{ if not .IsHome }}
        {{ partial "footer.html" . }}
    {{ end }}
</body>
</html>
